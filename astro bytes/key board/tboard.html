<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tboard.css">
</head>
<body>
    <div class="main">
        <div class="board">
            <table>
                <thead>
                    <tr>
                        <td>esc</td>
                        <td>f1</td>
                        <td>f2</td>
                        <td>f3</td>
                        <td>f4</td>
                        <td>f5</td>
                        <td>f6</td>
                        <td>f7</td>
                        <td>f8</td>
                        <td>f9</td>
                        <td>f10</td>
                        <td>f11</td>
                        <td>f12</td>
                        <td>print</td>
                        <td>insert</td>
                        <td>delete</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>`</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>0</td>
                        <td>-</td>
                        <td>=</td>
                        <td class="back" colspan="3">BACKSPACE</td>
                    </tr>
                    <tr>
                        <td class="tab" colspan="3">TAB</td>
                        <td>Q</td>
                        <td>W</td>
                        <td>E</td>
                        <td>R</td>
                        <td>T</td>
                        <td>Y</td>
                        <td>U</td>
                        <td>I</td>
                        <td>O</td>
                        <td>P</td>
                        <td>[</td>
                        <td>]</td>
                        <td>\</td>
                    </tr>
                    <tr>
                        <td class="cap" colspan="2">Caps Lock</td>
                        <td>A</td>
                        <td>S</td>
                        <td>D</td>
                        <td>F</td>
                        <td>G</td>
                        <td>H</td>
                        <td>J</td>
                        <td>K</td>
                        <td>L</td>
                        <td>;</td>
                        <td>'</td>
                        <td class="enter" colspan="3">ENTER</td>
                    </tr>
                    <tr>
                        <td class="shift" colspan="3">SHIFT</td>
                        <td>Z</td>
                        <td>X</td>
                        <td>C</td>
                        <td>V</td>
                        <td>B</td>
                        <td>N</td>
                        <td>M</td>
                        <td>,</td>
                        <td>.</td>
                        <td>/</td>
                        <td class="shift" colspan="3">SHIFT</td>
                    </tr>
                    <tr>
                        <td>CTRL</td>
                        <td>Fn</td>
                        <td>WIND</td>
                        <td>ALT</td>
                        <td colspan="6">SPACE</td>
                        
                        <td>ALT</td>
                        
                        <td>CTRL</td>
                        <td>LEFT</td>
                        <td>UP</td>
                        <td>DOWN</td>
                        <td>LEFT</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
